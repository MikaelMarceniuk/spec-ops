version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://specops:specops@postgres:5432/specops

  postgres:
    image: postgres:16
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: specops
      POSTGRES_PASSWORD: specops
      POSTGRES_DB: specops
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
